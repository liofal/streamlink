
name: Python CI with Kaniko (Beta)

on:
  push:
    branches: [ beta ]
  pull_request:
    branches: [ beta ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install flake8
      run: pip install flake8
    - name: Lint with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  format:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install black
      run: pip install black
    - name: Format code
      run: black . --check

  vulnerability-scan-trivy:
    runs-on: ubuntu-latest
    needs: format
    steps:
    - uses: actions/checkout@v4
    - name: Set up Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        path: '.'  # Changed from 'input' to 'path'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: false
        vuln-type: 'os,library,config'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
      env:
        TRIVY_DEBUG: true # Enable debug mode for more verbose output

  vulnerability-scan-bandit:
    runs-on: ubuntu-latest
    needs: format
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install bandit
      run: pip install bandit
    - name: Bandit security checks
      run: bandit -r .


  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: format
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install safety
      run: pip install safety
    - name: Scan for vulnerabilities
      run: safety check

  test:
    runs-on: ubuntu-latest
    needs: [lint, vulnerability-scan]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    - name: Run tests
      run: pytest --cov=./ --cov-report=term --cov-fail-under=80

  upgrade-deps:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Upgrade dependencies
      run: |
        pip install pip-tools
        pip-compile --upgrade
    - name: Commit changes
      run: |
        git config --global user.name 'CI Bot'
        git config --global user.email 'ci-bot@example.com'
        git add requirements.txt
        git diff --staged --quiet || git commit -m "ci: upgrade dependencies"
        git push origin HEAD:${{ github.head_ref }} || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag-and-release:
    runs-on: ubuntu-latest
    needs: upgrade-deps
    if: github.ref == 'refs/heads/beta'
    steps:
    - uses: actions/checkout@v4
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES: beta
        WITH_V: true
