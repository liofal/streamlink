image:
  streamlink:
    repository: ghcr.io/liofal
    name: streamlink
    tag: 3.3.2
    pullPolicy: Always
  ffmpeg: 
    repository: ghcr.io/liofal
    name: ffmpeg6
    tag: 1.0.0
    pullPolicy: Always

streamer:
  name: "<name_here>"
  twitchName: "<twitch_name_here>"
  quality: "best"
  timer: 120

twitch:
  clientid: "<value_here>"
  clientsecret: "<value_here>"
  oauthtoken: "<value_here>"

ffmpeg:
  sleeptime: "<sleeptime_value>"
  workdir: "<workdir_value>"

slack:
  id: "<value_here>"

telegram:
  bottoken: "<value_here>"
  chatid: "<value_here>"

nfs:
  server: <server_ip_here>
  path: /<volume>/<folder>
